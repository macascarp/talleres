<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Form Animated</title>
</head>
<body>
    <div class="container">
            <h1>Login</h1>

        <form action="">
            <div class="form-group">
                <input type="text" id="name">
                <label for="name">
                    <span>N</span>
                    <span>A</span>
                    <span>M</span>
                    <span>E</span>
                </label>
            </div>
            <div class="form-group">
                <input type="url" id="website">
                <label for="website">
                    <span>L</span>
                    <span>I</span>
                    <span>N</span>
                    <span>K</span> 
                    <span>E</span>
                    <span>D</span>
                    <span>I</span>
                    <span>N</span>
                </label>
            </div>
            <div class="form-group">
                <input type="email" id="email">
                <label for="email">
                    <span>E</span>
                    <span>M</span>
                    <span>A</span>
                    <span>I</span>
                    <span>L</span>
                </label>
            </div>
            <div class="submit-button-wrapper">
                <input type="submit">
            </div>

        </form>
    </div>
    
</body>
</html>
